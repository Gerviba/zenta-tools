build_image: magwas/edemotest:xslt
language: python
python:
  - 2.7
archive: true
before_install:
- export DISPLAY=:99.0
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/cucumber_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1024x768x24
- apt-get install zip
script:
- set
- make
